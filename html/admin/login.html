<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<link type="image/x-icon" href="./img/favicon.png" rel="shortcut icon" />

	<title></title>

	<!-- bootstrap -->
  <link rel="stylesheet" type="text/css" href="./scss/main.scss" />

  <!-- google font libraries -->
  <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400|Patua+One:200,300,400|Baloo+Bhai:200,300,400' rel='stylesheet' type='text/css' />

<body id="login-page">


	<div class="container">

    <div class="row">
      <div class="col-lg-12">
        <div choice="alerts"><div var="alerts"></div></div>
      </div>
    </div>

		<div class="row">
			<div class="col-12 col-sm-12">
				<div id="login-box">
					<div id="login-box-holder">
						<div class="row">
							<div class="col-12 col-sm-12">
								<header id="login-header">
									<div id="login-logo"><a href="/" var="home-url site-short-title">Tk2Base</a></div>
								</header>
								<div id="login-box-inner">

                  <div var="content"></div>

								</div>
							</div>
						</div>
					</div>

					<div id="login-box-footer" choice="register">
						<div class="row hidden">
							<div class="col-12 col-sm-12">
								Do not have an account?
								<a href="/register.html">
									Register now
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


  <!-- global scripts -->
	<script src="/html/theme-cube/components/jquery/dist/jquery.min.js"></script>
	<script src="/html/theme-cube/components/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="/html/theme-cube/components/nanoscroller/bin/javascripts/jquery.nanoscroller.min.js"></script>
	<script src="/html/theme-cube/js/tk-cube.js"></script>
